<!DOCTYPE html>
<html lang="en"> 

 

<head> 

 

<meta charset="UTF-8"> 

 

<meta http-equiv="X-UA-Compatible" content="IE=edge"> 

 

<meta name="viewport" content="width=device-width, initial-scale=1.0"> 

 

<title>Mouse Event</title> 

 

<style> 

 

*{ 

 

margin: 0; 

 

padding: 0; 

 

} 

 

button { 

 

background-color: dimgray; 

 

color: white; 

 

padding: 10px 20px; 

 

width: 20%; 

 

border: none; 

 

display: block; 

 

margin: 15px 10px; 

 

border-radius: 5px; 

 

font-size: 20px; 

 

cursor: pointer; 

 

} 

 

</style> 

 

</head> 

 

<body> 

 

<div class="container"> 

 

<button onclick="onClick()">On Click</button> 

 

<button ondblclick="ondbClick()">On Double Click</button> 

 

<button onmousedown="onMouseDown()">On Mouse Down</button> <button onmouseup="onMouseUp()">On Mouse Up</button> <button onmouseover="onMouseOver()">On Mouse Over</button> <button onmouseout="onMouseOut()">On Mouse Out</button> 

 

</div> 

 

<script> 

 

function onClick() { 

 

alert("Button is clicked ones."); 

 

} 

 

function ondbClick() { 

 

alert("Button is clicked twice."); 

 

} 

 

function onMouseDown() { 

 

alert("Button click is down."); 

 

} 

 

function onMouseUp() { 

 

alert("Button click is up."); 

 

} 

 

function onMouseOver() { 

 

alert("Mouse cursor is on the button.") 
} 

 

function onMouseOut() { 

 

alert("Mouse cursor is out side of the button.") 

 

} 

 

</script> 

 

</body> 

 

</html>
